<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập BTC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome cho icon input -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #b2f7ef 0%, #7be495 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }
    .login-main {
      width: 850px;
      max-width: 98vw;
      min-height: 420px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(34, 139, 34, 0.15);
      display: flex;
      overflow: hidden;
      position: relative;
      z-index: 1;
      animation: float-in 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    .login-left {
      background: #2ecc71;
      color: #fff;
      width: 38%;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 36px 12px;
      position: relative;
    }
    .login-left img {
      width: 90px;
      margin-bottom: 18px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px #b2f7ef33;
      object-fit: cover;
    }
    .login-left h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      text-align: center;
    }
    .login-left .desc {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      line-height: 1.4;
      margin-top: 10px;
    }
    .login-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 36px 32px 24px 32px;
      position: relative;
      background: #fff;
    }
    .login-right h2 {
      color: #2ecc71;
      margin-bottom: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.7rem;
      text-shadow: 0 2px 8px #b2f7ef55;
      text-align: center;
    }
    .login-error {
      color: #e74c3c;
      background: #fff0f0;
      border: 1px solid #e74c3c33;
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 1rem;
      display: none;
    }
    .login-form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 38px;
      border: 1.5px solid #b2f7ef;
      border-radius: 8px;
      font-size: 1rem;
      background: #f6fff8;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-group input:focus {
      border-color: #2ecc71;
      background: #eaffea;
    }
    .input-group .fa-user,
    .input-group .fa-lock {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #2ecc71;
      font-size: 1.1rem;
    }
    .login-form button {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #b2f7ef55;
      transition: background 0.2s, transform 0.1s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
      transform: translateY(-2px) scale(1.03);
    }
    /* Hiệu ứng lá */
    .leaf {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 60% 40%, #7be495 70%, #b2f7ef 100%);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.18;
      z-index: 0;
      animation: leaf-float 6s infinite alternate ease-in-out;
    }
    .leaf1 { top: 10%; left: 8%; transform: rotate(-20deg);}
    .leaf2 { bottom: 12%; right: 10%; width: 80px; height: 80px; animation-delay: 2s;}
    .leaf3 { top: 60%; left: 80%; width: 40px; height: 40px; animation-delay: 1s;}
    @keyframes float-in {
      0% { transform: translateY(40px) scale(0.95); opacity: 0; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    @keyframes leaf-float {
      0% { transform: translateY(0) scale(1) rotate(-10deg);}
      100% { transform: translateY(-20px) scale(1.1) rotate(10deg);}
    }
    @media (max-width: 900px) {
      .login-main { flex-direction: column; width: 99vw; min-height: unset; }
      .login-left, .login-right { width: 100%; min-width: unset; border-radius: 0; }
      .login-left { border-radius: 18px 18px 0 0; }
      .login-right { border-radius: 0 0 18px 18px; }
    }
    @media (max-width: 600px) {
      .login-main { margin: 0; border-radius: 0; }
      .login-left { padding: 18px 4vw; }
      .login-right { padding: 18px 4vw 12px 4vw; }
      .login-right h2 { font-size: 1.2rem; }
      .login-form { max-width: 99vw; }
      .leaf1, .leaf2, .leaf3 { display: none; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="leaf leaf1"></div>
  <div class="leaf leaf2"></div>
  <div class="leaf leaf3"></div>
  <div class="login-main">
    <div class="login-left">
      <img src="/images/logo1.png" alt="Logo CLB" />
      <h1>QUẢN LÝ TRẠI SINH</h1>
      <div class="desc">Đăng nhập để sử dụng <br> hệ thống quản lýcủa Ban Tổ Chức</div>
    </div>
    <div class="login-right">
      <h2>Đăng nhập Ban Tổ Chức</h2>
      <div class="login-error" id="loginError"></div>
      <form class="login-form" method="POST" action="/login" autocomplete="off" onsubmit="return validateLogin()">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" name="username" placeholder="Tài khoản" required />
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" name="password" placeholder="Mật khẩu" required />
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
    </div>
  </div>
  <script>
    function validateLogin() {
      var username = document.querySelector('input[name="username"]').value.trim();
      var password = document.querySelector('input[name="password"]').value.trim();
      var errorDiv = document.getElementById('loginError');
      if (!username || !password) {
        errorDiv.textContent = "Vui lòng nhập đầy đủ tài khoản và mật khẩu!";
        errorDiv.style.display = "block";
        return false;
      }
      errorDiv.style.display = "none";
      return true;
    }
  </script>
</body>
</html>
